<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập hai so a,b</title>
</head>
<body>
<script>
    let a = prompt('Nhập số a');
    let b = prompt(' Nhập số b');
    if (a%b == 0){
        alert('Chia hết');
    }
    else {
        alert('Không chia hết');
    }
</script>
</body>
</html>
