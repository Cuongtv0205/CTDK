<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<script>
    let a = +prompt('Cước điện thoại');
    if(a<=10){
        document.write('Phí phải trả là:'+ (a*300) +'VND')
    }else if(a<=30){
        document.write('Phí phải trả là:' + (a*250) + 'VND')
    }else {
        document.write('Phí phải trả là:' + (a*200) + 'VND')
    }
</script>
</body>
</html>
