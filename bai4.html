    <title>Nhap 3 so nguyen va tim gia tri lon nhat</title>

<body>
<script>
  let a = prompt("Số a là");
  let b = prompt("Số b là");
  let c = prompt("Số  là");
    max = a;
    if (max < b) {
        document.write("b là số lớn nhất");
    }
     else if(max < c){
        document.write('c là số lớn nhất');
      }else
      {
        document.write('a là số lớn nhất');

    }
</script>
