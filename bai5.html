<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính xếp hạng tb các học sinh</title>
</head>
<body>
<script>
    let a = +prompt('Bài kiểm tra');
    let b = +prompt('Điểm thi giữa kỳ');
    let c = +prompt('Điểm thi giữa kỳ');
    let TB =(a+b+c)/3;
    if(TB < 5){
        document.write('Học lực trung bình');
    }
     else if(TB<=8){
        document.write('Học lực khá');
    }else {
        document.write('Học lực giỏi');
    }
</script>
</body>
</html>
